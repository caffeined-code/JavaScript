<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>Hey Coders!</h1>
    <p id="demo">Change me.</p>
    <button onclick="textChange()">Click me</button>
    <script>
        function textChange(){
            document.getElementById("demo").innerHTML = "I am Changed.";
        }
    </script>
</body>
</html>
